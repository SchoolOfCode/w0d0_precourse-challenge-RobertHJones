    <h1>Mstislav "Slava" Rostropovich</h1>
    </header>
    <h2>Greatest Cellist in History</h2>
    <figure>
    <div id="img-div"><img id="image" src="https://assets.classicfm.com/2013/50/rostropovich-plays-for-a-united-berlin-1387209943-view-0.jpg" alt="Performance in front of the Berlin Wall"><figcaption id="img-caption"><strong>Slava performs as the Berlin Wall is torn down</strong></figcaption>
      <h3>In addition to being one of the greatest musicians of the 20th Century and commissioning more new works for cello than any other cellist - including from such notable composers as Shostakovich, Prokofiev and Britten - Rostropovich was also a great champion of freedom and human rights, as well as a exceptionally warm and larger than life character<br><br>Here's a timeline of his life:</h3>
      <ul id="tribute-info">
        <li><strong>1927</strong> - Born in Baku, Azerbaijan</li>
        <li><strong>1937</strong> - Begins study of the cello with his father</li>
        <li><strong>1943</strong> - Enters the Moscow Consevatory at the age of 16</li>
        <li><strong>1945</strong> - Comes to prominence as a cellist when he wins the gold medal at the Soviet Union's first ever competition for young musicians</li>
        <li><strong>1950</strong> - Awarded the highest distinction in the Soviet Union, the Stalin Prize </li>
        <li><strong>1968</strong> - Played at The Proms on the night with the Soviet State Symphony Orchestra. The programme featured Czech composer Antonín Dvořák's Cello Concerto in B minor and took place on the same day that the Warsaw Pact invaded Czechoslovakia to end Alexander Dubček's Prague Spring. After the performance, which had been preceded by heckling and demonstrations, Rostropovich stood and held aloft the conductor's score of the Dvořák as a gesture of solidarity for the composer's homeland and the city of Prague </li>
        <li><strong>1970</strong> - Sheltered Russian novelist and dissident Aleksandr Solzhenitsyn leading to official disgrace and a ban from foriegn touring </li>
        <li><strong>1974</strong> - Left the Soviet Union with his wife and children and settled in the United States </li>
        <li><strong>1989</strong> - On hearing of the death of the baby daughter of his friend the sumo wrestler Chiyonofuji, Rostropovich flew unannounced to Tokyo, took a 90 minute cab ride to Chiyonofuji's house and played his Bach sarabande outside, as his gesture of sympathy, then got back in the taxi and returned to the airport to fly back to Europe </li>
        <li><strong>1991</strong> - Upon hearing of the fall of the Berlin wall, Rostropovich flies straight to Berlin to perform in front of it</li>
        <li><strong>2007</strong> - Dies on 27th April. Thousands of mourners, including Putin, bade farewell. Spain's Queen Sofia, French first lady Bernadette Chirac and President Ilham Aliev of Azerbaijan, where Rostropovich was born, as well as Naina Yeltsina, the widow of Boris Yeltsin, were among those in attendance at the funeral on 29 April </li>
        <li><strong>2012</strong> - Statue of Rostropovich is unveiled in Moscow </li>
